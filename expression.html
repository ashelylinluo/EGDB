<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Expression Network and Heatmap</title>
    <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.21.0/dist/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            height: 100vh;
            overflow: hidden;
        }
        .container { 
            display: flex; 
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar { 
            width: 250px; 
            padding: 10px; 
            background-color: #f4f4f4; 
            overflow-y: auto;
            flex-shrink: 0;
        }
        .visualization { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            padding: 10px; 
            gap: 10px;
            overflow-y: auto;
        }
        .chart-container { 
            border: 1px solid #ddd; 
            height: calc(50vh - 20px);
            min-height: 300px;
        }
        #heatmap { width: 100%; }
        #network-container { width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h3>Control Panel</h3>
            <label>Number of Genes:</label>
            <input type="number" id="gene-count" value="20" min="1" max="200"><br><br>

            <label>Correlation Threshold:</label>
            <input type="range" id="correlation-threshold" min="0.5" max="1" step="0.01" value="0.8">
            <span id="threshold-value">0.8</span><br><br>
        </aside>

        <main class="visualization">
            <div id="heatmap" class="chart-container"></div>
            <div id="network-container" class="chart-container"></div>
        </main>
    </div>

    <script>
        const csvFilePath = "./Miscanthus_sacchariflorus.csv";

        document.getElementById('correlation-threshold').addEventListener('input', (event) => {
            document.getElementById('threshold-value').textContent = event.target.value;
        });

        Papa.parse(csvFilePath, {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data;
                const geneCount = parseInt(document.getElementById('gene-count').value, 10);

                const topGenes = data.sort((a, b) => 
                    averageExpression(b) - averageExpression(a)
                ).slice(0, geneCount);

                const labels = Object.keys(topGenes[0]).slice(1);
                const geneIds = topGenes.map(row => row.gene_id);
                const expressionData = topGenes.map(row => 
                    Object.values(row).slice(1).map(v => log2Transform(Number(v)))
                );

                drawHeatmap(labels, geneIds, expressionData);
                drawNetwork(geneIds, expressionData);
            }
        });

        function averageExpression(gene) {
            const values = Object.values(gene).slice(1).map(Number);
            return values.reduce((a, b) => a + b, 0) / values.length;
        }

        function log2Transform(value) {
            return Math.log2(value + 1);
        }

        function drawHeatmap(labels, geneIds, expressionData) {
            const data = [{
                z: expressionData,
                x: labels,
                y: geneIds,
                type: 'heatmap',
                colorscale: [
                    [0, 'rgb(255, 255, 204)'],
                    [1, 'rgb(0, 0, 128)']
                ],
                colorbar: {
                    len: 0.15,  // 更小的图例长度，原来是0.3
                    thickness: 8,  // 更窄的图例宽度
                    tickfont: { size: 8 },  // 更小的刻度字体
                    title: {
                        text: 'log2(TPM+1)',
                        font: { size: 8 }  // 更小的标题字体
                    }
                }
            }];

            const layout = {
                title: 'Top Genes Heatmap (log2 transformed)',
                xaxis: { title: 'Samples' },
                yaxis: { title: 'Genes' },
                margin: { t: 50, r: 30, b: 50, l: 150 },  // 减小右边距
                width: null,  // 自适应宽度
                height: null  // 自适应高度
            };

            const config = {
                responsive: true
            };

            Plotly.newPlot('heatmap', data, layout, config);
        }

        function drawNetwork(geneIds, expressionData) {
            const elements = geneIds.map(id => ({ data: { id } }));
            const threshold = parseFloat(document.getElementById('correlation-threshold').value);

            const degrees = {};

            for (let i = 0; i < geneIds.length; i++) {
                degrees[geneIds[i]] = 0;
                for (let j = i + 1; j < geneIds.length; j++) {
                    const corr = pearsonCorrelation(expressionData[i], expressionData[j]);
                    if (corr >= threshold) {
                        elements.push({ data: { source: geneIds[i], target: geneIds[j] } });
                        degrees[geneIds[i]]++;
                        degrees[geneIds[j]]++;
                    }
                }
            }

            const cy = cytoscape({
                container: document.getElementById('network-container'),
                elements: elements,
                layout: { name: 'circle' },
                style: [
                    { selector: 'node', style: {
                        'background-color': ele => degrees[ele.id()] > 5 ? 'red' : '#0074D9',
                        'label': 'data(id)'
                    }},
                    { selector: 'edge', style: { 'line-color': '#ccc', 'width': 1.5 } }
                ]
            });
        }

        function pearsonCorrelation(x, y) {
            const n = x.length;
            const sumX = x.reduce((a, b) => a + b, 0);
            const sumY = y.reduce((a, b) => a + b, 0);
            const sumXY = x.reduce((acc, _, i) => acc + x[i] * y[i], 0);
            const sumX2 = x.reduce((a, b) => a + b ** 2, 0);
            const sumY2 = y.reduce((a, b) => a + b ** 2, 0);
            return (n * sumXY - sumX * sumY) / Math.sqrt((n * sumX2 - sumX ** 2) * (n * sumY2 - sumY ** 2));
        }
    </script>
</body>
</html>
